server:
  port: 8082

spring:
  application:
    name: Review Service

  # Конфигурация источника данных
  datasource:
    url: jdbc:postgresql://localhost:5434/reviews_db
    username: admin
    password: ggD3v1c3
    driver-class-name: org.postgresql.Driver

  # Конфигурация JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update    # Для dev удобно использовать автоматическое обновление схемы
    show-sql: true        # Показываем SQL для отладки
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Конфигурация Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: review-service-consumers
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Настройки логирования
logging:
  level:
    vadim: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      access: unrestricted